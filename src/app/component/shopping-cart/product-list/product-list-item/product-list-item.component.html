<div class="card mb-4 box-shadow">
  <img
    class="card-img-top img-fluid"
    [src]="productItem.image"
    alt="Card image cap"
  />
  <div class="card-body">
    <p class="card-text">
      <strong>Price: {{ productItem.price | currency: "INR" }}</strong>
      <i
        *ngIf="addedToWishlist"
        class="fas fa-heart float-right "
        (click)="handleRemoveFromWishlist()"
      ></i>
      <i
        *ngIf="!addedToWishlist"
        class="far fa-heart float-right "
        (click)="handleAddToWishlist()"
      ></i>
    </p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-sm btn-outline-primary primary"
          (click)="handleAddToCart()"
        >
          Add to Cart
        </button>
        <button
          type="button"
          class="btn btn-sm btn-outline-primary secondary"
          routerLink="/productDetail/{{ productItem.product_id }}"
          routerLinkActive="active"
        >
          View Deatails
        </button>
      </div>
    </div>
  </div>
</div>
