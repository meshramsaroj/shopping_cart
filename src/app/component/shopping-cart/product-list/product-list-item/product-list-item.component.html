<div class="card mb-4 box-shadow">
  <img class="card-img-top" [src]="productItem.image" alt="Card image cap" />
  <div class="card-body">
    <p class="card-text">
      <strong>Price: {{ productItem.price | currency: "INR" }}</strong>
    </p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button
        type="button"
        class="btn btn-sm btn-outline-primary primary"
        (click)="addToCart()"
        >
          Add to Cart
        </button>
        <button type="button" class="btn btn-sm btn-outline-primary secondary">
          View Deatails
        </button>
      </div>
    </div>
  </div>
</div>
